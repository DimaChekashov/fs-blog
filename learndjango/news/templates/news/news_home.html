{% extends 'main/layout.html' %}

{% block title %}News on site{% endblock %}

{% block content %}
    <h1>News on site</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>News is empty!</p>
    {% endif %}

    {# Comment #}
{% endblock %}
