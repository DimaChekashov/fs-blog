{% extends 'main/layout.html' %}

{% block title %}Create Article Form{% endblock %}

{% block content %}
    <h1>Create Article Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Create Article</button>
    </form>
{% endblock %}
