{% extends 'base/base.html' %}

{% block content %}
<h1>Все посты</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Автор: {{ post.author.username }}, Дата: {{ post.created_at }}</small>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_post' %}">Создать новый пост</a>
{% endblock %}
